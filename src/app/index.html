<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" >
      var app=angular.module("sample",[]).run([$rootscope,function($rootscope){
        $rootscope.name="Dulanjaya";
        $rootscope.month=12;

      }]);
      app.controller("my1",["$scope","$rootscope",function($scope,$rootscope){
        $scope.age=23;
        $scope.salary=500;
        $scope.getAnnualSalary=function(){ return $scope.salary*$rootscope.month
        ;}

      }]);
      app.controller("my2",["$scope",function($scope){
        {{$scope.name}} is a male;
      }]);
    </script>

  </head>
  <body ng-app="sample">
    <div ng-controller="my1">
      <div ng-controller = "my2">
         test {{name}}, {{sex}}
      </div>
         your name is {{name}} , your age is {{age}} , your annual salary {{getAnnualSalary()}}
      
    </div>
  <!--  My name is dulanjaya {{2+5}}, {{name}}-->

  </body>
</html>
